{% extends 'base.html' %}
{% block content %}


<main class="formPage my-xl">

<div class="content-box">
    <div class="formWrapper">
        <a class="backButton" href="{% url 'userprofile' recipient.id %}"><i class="im im-angle-left">
            <span style="font-size:14px;font-weight:bold;">Back</span>
        </i></a>
        <br>
        <h5 style="text-align:center;">Message to: {{recipient.name}}</h5>
        

        <form class="form" method="POST"> 
            {% csrf_token %}    
            
            {% if request.user.is_authenticated == False %}

            <div class="form__field">
                <label for="formInput#text">
                    {{ form.name.label}} 
                </label>
                {{ form.name }}
            </div>

            <div class="form__field">
                <label for="formInput#text">
                    {{ form.email.label}} 
                </label>
                {{ form.email }}
            </div>

            {% endif %}

            <div class="form__field">
                <label for="formInput#text">
                    {{ form.subject.label}} 
                </label>
                {{ form.subject }}
            </div>

            <div class="form__field">
                <label for="formInput#text">
                    {{ form.body.label}} 
                </label>
                {{ form.body }}
            </div>



            <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />

            
        </form>
    </div>
</div>

</main>


{% endblock %}
